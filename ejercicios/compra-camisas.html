<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de compra de camisas</title>
</head>
<body>
  <h1>Calculadora de compra de camisas</h1>
  <label for="cantidadInput">¿Cuántas camisas deseas adquirir?</label>
  <input type="number" id="cantidadInput" required>
  <br>
  <label for="valorInput">Digite el precio de la camisa:</label>
  <input type="number" id="valorInput" step="0.01" required>
  <br>
  <button onclick="calcularCompra()">Calcular</button>
  <p id="totalResult"></p>
  <p id="totalCompraResult"></p>

  <script src="compra-camisas.js"></script>
</body>
</html>
